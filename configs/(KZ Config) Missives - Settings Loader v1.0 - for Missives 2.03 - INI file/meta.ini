nexusDescription="This is QoL type mod. Adds [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] support by creating from scratch MCM for [url=https://www.nexusmods.com/skyrimspecialedition/mods/17576/]Missives[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/5182604]IronDusk33[/url]. Saves settings as you change them, automatically loads settings on startup or game load, imports settings from an existing save, so you don't have to spend time in MCM again with each game. Localization support. No plugin. \n<br />\n<br />USAGE:\n<br />1. Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/17576/]Missives[/url] in version: 2.03.\n<br />2. Install loader.\n<br />3. Configure \"Missives\" in MCM (Settings will be imported automatically from an existing save).\n<br />4. Every game will automatically load user settings. \n<br />\n<br />Features:\n<br />[list]\n<br />[*]Very easy to use -  automatically saves and loads settings, no user interaction required.\n<br />[*]Fast - settings are loaded directly at script initialization without any additional steps.\n<br />[*]Automatically imports settings from an existing game (the settings will be imported after loading the game, or if the base mod does not use functions OnGameReload/OnUpdate after opening MCM).\n<br />[*]Localization support.\n<br />[*]Ability to set delay in seconds for automatic loading.\n<br />[*]Ability to enable loading settings when reloading the game.\n<br />[*]Ability to disable automatic loading.\n<br />[*]Ability to load settings manually.\n<br />[*]Ability to reset all settings.\n<br />[/list]\n<br />\n<br />[color=orange]All MCM Helper-based loaders automatically save and load settings. You don't have to do anything in this regard.[/color]\n<br />\n<br />Saved settings location: \"MCM&#92;Settings&#92;Missives.ini\".\n<br />\n<br />[quote][b][size=5]FAQ[/size][/b]\n<br />\n<br />[b]The main mod has been updated, does your mod need an update?[/b]\n<br />If the MCM menu file has changed, yes.\n<br />\n<br />[b]Main mod updated and MCM changed, when will you update your mod?[/b]\n<br />As soon as possible, if I forget, just send me a PM.\n<br />\n<br />[b]Is your mod compatible with mod X?[/b]\n<br />Probably yes, if MCM has not been changed. Most \"Settings Loaders\" mods just change the MCM. If you are unsure, please ask me.\n<br />\n<br />[b]Will you combine all your mods into one?[/b]\n<br />No, this will drastically increase my mod management time, make bug fixes, version update, and the comments section a mess. These mods do not take plugin slots. I will create an AIO installer in the future, so installation will be very easy.\n<br />\n<br />[b]MCM doesn't show up.[/b]\n<br />[list]\n<br />[*]This can often be resolved by opening the command console and typing: [b]setstage SKI_ConfigManagerInstance 1[/b]\n<br />[*]You can also install [url=https://www.nexusmods.com/skyrimspecialedition/mods/36801]Jaxonz MCM Kicker SE[/url].\n<br />[*]Or just use [url=https://www.nexusmods.com/skyrimspecialedition/mods/67556]Menu Maid 2 - MCM manager[/url] (this manager automatically finds and adds all MCMs).\n<br />[/list]\n<br />[b]Why MCM is empty?[/b]\n<br />You need to install MCM Helper for your version of the game. Make sure you don't mix mods for SE(1.5.97) with the AE(1.6.+) version.\n<br />\n<br />[b]But I already have the MCM Helper in the correct version for my game! MCM is still empty![/b]\n<br />[list]\n<br />[*]Just save the game and load it.\n<br />[*]If you are using WryeBash make sure the installer has added the json files.\n<br />[/list]\n<br />[b]Settings do not load or a specific option does not load.[/b]\n<br />If you have a lot of mods with scripts, the engine can't keep up. Set a delay for loading settings in the \"Maintenance\" tab.\n<br />\n<br />[b]Can I install the loader midgame?[/b]\n<br />Yes, all settings from MCM will be imported automatically. Depending on how the base mod was created, the settings will be imported after loading the game, or if the base mod does not use functions OnGameReload/OnUpdate after opening MCM.[/quote] \n<br />\n<br />\n<br />[center][font=Georgia][b]MODS[/b][/font][/center][font=Courier New][font=Courier New]LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/65573]SE[/url] Configurable Notification Messages\xa0\xa0\xa0\xa0\xa0\xa0LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/65095]SE[/url] Configurable Bribery\xa0\xa0[url=https://www.nexusmods.com/skyrim/mods/89191]LE[/url]|[url=https://www.nexusmods.com/skyrimspecialedition/mods/15558]SE[/url] Spell Organizer\xa0\xa0\n<br />LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/68210]SE[/url] Improved Alternate Conversation Camera\xa0\xa0[url=https://www.nexusmods.com/skyrim/mods/109114]LE[/url]|[url=https://www.nexusmods.com/skyrimspecialedition/mods/55376]SE[/url] Custom HUD Presets\xa0\xa0\xa0\xa0\n<br />LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/67556]SE[/url] Menu Maid 2 - MCM manager\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0[url=https://www.nexusmods.com/skyrim/mods/89207]LE[/url]|[url=https://www.nexusmods.com/skyrimspecialedition/mods/15559]SE[/url] Shout Organizer\xa0\xa0\xa0\xa0\xa0\xa0\xa0[/font][/font]\n<br />\n<br />\n<br />[center][b][font=Georgia]Settings Loader Series[/font][/b][/center][center][b][font=Georgia][Automatically  save and load user settings][/font][/b][/center][spoiler][font=Courier New]LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/63739]SE[/url] Adventurers and Travelers - RE\xa0\xa0\xa0\xa0\xa0[url=https://www.nexusmods.com/skyrim/mods/109108]LE[/url]|[url=https://www.nexusmods.com/skyrimspecialedition/mods/55365]SE[/url] A Matter Of Time\xa0\xa0\xa0\xa0\xa0\xa0LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/59084]SE[/url] A Closer Look\xa0\xa0\xa0\xa0LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/58691]SE[/url] 3PCO\xa0\xa0\xa0\xa0\xa0\