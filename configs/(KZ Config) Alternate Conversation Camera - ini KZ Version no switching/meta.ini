nexusDescription="[font=Trebuchet MS][size=6][b][color=#ffff00]Makes conversation with NPCs more immersive by zooming in to their faces. Fully supports both 1st and 3rd person camera, also supports on sitting and lock-on states. \xa0Includes \"Witcher 3\" camera style.\xa0\x43onfigurable with INI file.[/color]\n<br />\n<br />[color=#ffff00]Features:[/color]\n<br />[color=#ffff00]- Adjustable and dynamic zoom based on the distance between player and npc[/color]\n<br />[color=#ffff00]- Adjustable pov[/color]\n<br />[color=#ffff00]- Adjustable camera speed[/color]\n<br />[color=#ffff00]- Auto lock-on the npc[/color]\n<br />[color=#ffff00]- Adjustable third person camera position[/color]\n<br />[color=#ffff00]- Built-in conversation headtracking[/color]\n<br />[color=#ffff00]- Dynamic letterboxing when in conversation[/color]\n<br />[color=#ffff00]- Auto switch between player and npc pov[/color]\n<br />[color=#ffff00]- [s]Auto freeze all npcs when in conversation\xa0[/s][/color]\n<br />\n<br />[u][i][color=#ff0000]Please check the INI file first, before you are going to use the mod.[/color][/i][/u]\n<br />[color=#ffff00]Have fun and enjoy. :D[/color]\n<br />\n<br />[color=#ffff00]Requirements:[/color]\n<br />[color=#ffff00]- Skyrim SE or AE[/color]\n<br />[color=#ffff00]- SKSE64[/color]\n<br />\n<br />[color=#ffff00]Installation:[/color]\n<br />[color=#ffff00]- Either use mod manager or manually copy the file[/color]\n<br />\n<br />[color=#ffff00]Uninstallation:[/color]\n<br />[color=#ffff00]- Either use mod manager or manually delete the file[/color]\n<br />\n<br />[color=#ffff00]File structure:[/color]\n<br />[color=#ffff00]- Data[/color]\n<br />[color=#ffff00]   \xfeff- SKSE[/color]\n<br />[color=#ffff00]   \xfeff   \xfeff- Plugins[/color]\n<br />[color=#ffff00]   \xfeff   \xfeff   AlternateConversationCamera.dll[/color]\n<br />[color=#ffff00]   \xfeff   \xfeff   \xfeff\x41lternateConversationCamera.ini[/color]\n<br />\n<br />[color=#ffff00]Credits:[/color]\n<br />[color=#ffff00]-\xa0User_48928348, for source code and open permission[/color]\n<br />[color=#ffff00]- towawot for towConversation, although this one is just a remake version :D :D[/color]\n<br />[color=#ffff00]- himika\xa0[/color]\n<br />[color=#ffff00]- SKSE team[/color]\n<br />\n<br />[color=#ffff00]Source code is available on Github along with build instructions[/color]\n<br />[url=https://github.com/NasiRawon/AlternateConversationCamera]https://github.com/NasiRawon/AlternateConversationCamera[/url][/b][/size][/font]"
