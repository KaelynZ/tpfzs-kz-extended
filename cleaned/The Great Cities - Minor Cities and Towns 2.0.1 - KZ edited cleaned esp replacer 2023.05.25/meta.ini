nexusDescription="[center][b][b][size=4]I am currently in the process of redoing my older overhauls. This includes all the overhauls in this pack.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17127]Winterhold has been updated already and can be downloaded here[/url]\xfeff\n<br />[/size][/b][size=4]It is not compatible with this all in one unless you download the patch in the [url=https://www.nexusmods.com/skyrimspecialedition/mods/74560]TGC of Winterhold patch collection[/url]\xfeff!\n<br />[/size]\n<br />\n<br />[size=6]\xfeff\xfeffThe Great Cities[/size][/b]\n<br />\n<br />[size=4]Minor Cities and Towns[/size]\n<br />\n<br />[youtube]X4a0EkjN4Rs[/youtube]\n<br />Vid by Brodual\n<br />\n<br />[img]https://i.imgur.com/5SRE3dD.jpg[/img]\xfeff\n<br />\n<br />\n<br />[size=4][b]This is a lore friendly overhaul of Skyrim's minor cities and towns.[/b][/size]\n<br />\n<br />\n<br />[size=3]This is a merge of these overhauls:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19491]The Great City of Dawnstar\xa0[/url]\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19962]The Great City of Dragon Bridge[/url]\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19709]The Great City of Falkreath[/url]\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19592]The Great City of Morthal[/url]\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20151]The Great City of Rorikstead[/url]\xfeff\xfeff\xfeff\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17127]The Great City of Winterhold[/url]\xa0(3.02)\xfeff\xfeff\n<br />\n<br />This mod does not include my most recent series with custom buildings:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33032]The Great Town of Karthwasten[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33189]The Great Village of Old Hroldan[/url]\xfeff\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/34505]The Great Town of Ivarstead[/url]\xfeff\n<br />[/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35977]The Great Town of Shor's Stone[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36350]The Great Village of Mixwater Mill[/url]\xfeff[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/42639]The Great Village of Kynesgrove[/url]\xfeff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17127]The Great City of Winterhold[/url]\xa0(4.0 and up)\xfeff\n<br />[/size]\n<br />[size=3]The Great Cities is for anyone that wants to breath new life into or was unsatisfied with the minor cities and towns of Skyrim. This mod has lore friendliness in mind and builds upon the unique charateristics of each location. Each overhaul tries to make the areas look significantly different without altering the vanilla feel and gameplay too much. Merchants are added to the cities of Dawnstar(general goods), Dragon Bridge(blacksmith), Morthal(general goods) and Winterhold(blacksmith).\xa0[/size]\n<br />\n<br />[size=5][b]Compatibility[/b]\n<br />[/size][size=3]This mod is incompatible with any mod that significantly alters the exterior area surrounding Dawnstar, Dragon Bridge, Falkreath, Morthal, Rorikstead or Winterhold.\n<br />[/size]\n<br />This merge contains an older version of my Winterhold overhaul and is incompatible with its most recent massive update that contains custom made architecture unless you download the patch in the [url=https://www.nexusmods.com/skyrimspecialedition/mods/74560]TGC of Winterhold Patch Collection[/url]\xfeff.\n<br />\n<br />[size=3]This mod does [/size][b]NOT[/b][size=3] overaul the five major cities Markarth, Riften, Solitude, Whiterun or Windhelm.[/size]\n<br />\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/30885?]A patch for Cities of the North can be found here[/url]\xfeff[/size]\n<br />[/list]\n<br />[size=3]My other mods:[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20382]Nordic Ruins of Skyrim[/url][size=3]\xfeff[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22243]The Great City of Solitude[/url][size=3]\xfeff[/size]\n<br />\n<br />I don't have a lot to offer but if you like my work and are interested in supporting me I have a Patreon :)\n<br />[size=6][url=https://www.patreon.com/Archinatic][color=#ff7700]Patreon[/color][/url]\xfeff\n<br />[/size]\n<br />[size=5]\xfeff[/size]\n<br />\n<br />\n<br />[img]https://i.imgur.com/Ewm9Izq.jpg[/img]\xfeff\n<br />\n<br />\n<br />[img]https://i.imgur.com/i1a8a43.jpg[/img]\xfeff\xfeff\n<br />\n<br />[size=3]Video By Tomze showcasing Winterhold!\n<br />[youtube]0ToNLSNl_p4[/youtube][/size]\n<br />\n<br />\n<br />[size=3]Thanks to the great Hodilton for showcasing my mods![/size]\n<br />[b][size=4][youtube]8t5Au34wGBE[/youtube]\n<br />\n<br />[youtube]h4elJzj9TUQ[/youtube]\xfeff[/size][/b][b][size=4]\n<br />[/size][/b][/center]"
